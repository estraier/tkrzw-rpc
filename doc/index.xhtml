<h1 id="title">Tkrzw-RPC: RPC interface of Tkrzw</h1>

<h2 id="overview">Overview</h2>

<p>Tkrzw-RPC is provides a server program which manages databases of Tkrzw and a library to access the service via gRPC protocol.  Tkrzw is a library to mange key-value storages in various algorithms.  With Tkrzw, the application can handle database files efficiently in process without any network overhead.  However, it means that multiple processes cannot open the same database file simultaneously.  Tkrzw-RPC solves the issue by using a server program which manages database files and allowing other processes access the contents via RPC.</p>
